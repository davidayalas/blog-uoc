{{ if ne .Params.tags nil }}
	{{ if gt (len .Params.tags) 0 }}
	{{ $lang := .Lang }}
	<div class="list-tags clearfix">
	  <h5 class="uppercase-block font-default">Tags</h5>
	  <ul class="list--inline list--unstyled">
		  {{ range $index, $taxonomy := .Params.tags }}
		    <li>
		    	<a href="/{{$lang}}/tags/{{ $taxonomy | urlize }}">{{ lower $taxonomy }}</a>
		    </li>
		  {{ end }}  		
	  </ul>
	</div>
	{{ end }}
{{ end }}
